<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>글 수정하기</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/edit.css">
        <script type="module" src="js/edit.js" defer></script>
    </head>
    <body>
        <main>
            <div class="edit-header">
                <p class="title"></p>
            </div>
            <div class="edit-body">
                <form id="edit-form">
                    <div class="edit-emotion">
                        <label>
                            <input id="happy" type="radio" name="emotion" value="happy">
                            <p>행복해요</p>
                        </label>
                        <label>
                            <input id="sad" type="radio" name="emotion" value="sad">
                            <p>슬퍼요</p>
                        </label>
                        <label>
                            <input id="surprised" type="radio" name="emotion" value="surprised">
                            <p>놀랐어요</p>
                        </label>
                        <label>
                            <input id="angry" type="radio" name="emotion" value="angry">
                            <p>화나요</p>
                        </label>
                        <label>
                            <input id="other" type="radio" name="emotion" value="other">
                            <p>기타</p>
                        </label>
                    </div>
                    <label>
                        <p class="edit-title">제목</p>
                        <input class="edit-title" type="text">
                    </label>
                    <label>
                        <p class="edit-content">내용</p>
                        <textarea class="edit-content"></textarea>
                    </label>
                </form>
                <button id="copy-btn" class="copy-btn">내용복사</button>
            </div>
            <div class="edit-footer">
                <button id="edit-button" form="edit-form">수정</button>
                <button id="delete-button">삭제</button>
                <button id="cancel-button">취소</button>
            </div>
            <hr class="border">
            <section class="comment-section">
                <ul class="comment-list">
                    <template id="comment-template">
                        <li class="comment-item">
                            <span class="comment-content">comment1</span>
                            <span class="comment-date">2014.12.02</span>
                        </li>
                    </template>
                </ul>
                <label class="sticky-input">
                    <form id="comment-form">
                        <input class="edit-title" type="text" name="title" placeholder="댓글을 등록할 수 있어요.">
                        <button form="comment-form" class="comment-btn">댓글등록</button>
                    </form>
                </label>
            </section>
        </main>
        <footer>
            <template id="toast-template">
                <div id="toast-message">
                    <p id="toast-p">토스트 메시지</p>
                    <button id="toast-close-btn">x</button>
                </div>
            </template>
        </footer>
    </body>
</html>
